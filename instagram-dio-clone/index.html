<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-form">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <form>
                    <input type="text" placeholder="Telefone, nome de usuário ou email"/>
                    <input type="password" placeholder="Senha"/>
                    <a href="#" class="instagram-login">Login</a>
                </form>
                <div class="line">
                    <div class="item-line"></div>
                    <div>OU</div>
                    <div class="item-line"></div>
                    
                </div>
                <div class="facebook-login">
                    <img src="./img/Facebook_logo.png" class="facebook-logo" alt="facebook logo">
                    <a href="#" class="instagram-login-facebook">
                        Entrar com o Facebook
                    </a>
                </div>
                <a href="#" class="instagram-senha">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?</p>
                <p class="not-account">
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
