<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dist/desafio-4/desafio-4.js" defer></script>
</head>
<body>
    <div style="display: flex;">
        <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
        <div id="search-container" style="margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div>

        <div style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column; margin-top: 50px">
            <input id="lista-nome" placeholder="Nome" onchange="preencherListaNome(event)">
            <input id="descricao" placeholder="Descricao" onchange="preencherListaDesc(event)">
            <button id="lista-button">Lista</button>
            <button id="seach-favoritos">Mostrar Favoritos</button>
        </div>

        <div id="favoritos"></div>
      </div>
</body>
</html>
